<div class="py-4">
   <div class="container">
      <div class="row">
         <!-- Main Content -->
         <!-- Profile Picture -->
         <main class="col-md-8">
            <div class="border rounded bg-white mb-3">
               <div class="box-title border-bottom p-3">
                  <h6 class="m-0">Basic Info</h6>
                  <p class="mb-0 mt-0 small"></p>
               </div>
               <div class="box-body p-3">
                  <form [formGroup]="profileForm">
                     <div class="row">
                        <!-- Input -->
                        <div class="col-sm-6 mb-2">
                           <!-- <div class="js-form-message"> -->
                              <label id="nameLabel" class="form-label">
                                 Full Name
                                 <span class="text-danger">*</span>
                              </label>
                              <div class="form-group">
                                 <input type="text" class="form-control" formControlName="name">
                              </div>
                           <!-- </div> -->
                        </div>
                        <!-- End Input -->
                        <!-- Input -->
                        <div class="col-sm-6 mb-2">
                           <!-- <div class="js-form-message"> -->
                              <label id="emailLabel" class="form-label">
                                 Email address
                                 <span class="text-danger">*</span>
                              </label>
                              <div class="form-group">
                                 <input type="email" class="form-control" formControlName="email" disabled>
                              </div>
                           <!-- </div> -->
                        </div>
                     </div>
                     <div class="row">
                        <!-- Input -->
                        <div class="col-sm-6 mb-2">
                           <!-- <div class="js-form-message"> -->
                              <label id="phoneNumberLabel" class="form-label">
                                 Phone number
                                 <span class="text-danger">*</span>
                              </label>
                              <div class="form-group">
                                 <input class="form-control" type="tel" formControlName="mobile" disabled>
                              </div>
                           <!-- </div> -->
                        </div>
                        <!-- End Input -->
                        <!-- Input -->
                        <div class="col-sm-6 mb-2">
                           <!-- <div class="js-form-message"> -->
                              <label id="dob" class="custom-label">
                                 Date of Birth
                                 <span class="text-danger">*</span>
                              </label>
                              <div class="form-group">
                                 <input type="date" class="form-control" formControlName="dob">
                              </div>
                           <!-- </div> -->
                        </div>
                        <!-- End Input -->
                     </div>
                     <!-- End Input -->
                     <div class="row">
                        <!-- Input -->
                        <div class="col-sm-6 mb-2">
                           <!-- <div class="js-form-message"> -->
                              <label id="professionLabel" class="form-label">
                                 Select Profession
                                 <span class="text-danger">*</span>
                              </label>
                              <div class="form-group">
                                 <select class="form-control" formControlName="profession" (change)='onProffessionChange(prof.value)' #prof>
                                    <option *ngFor="let pro of professions" [value]="pro.professionId">{{pro.professionName}}</option>
                                 </select>
                              </div>
                           <!-- </div> -->
                        </div>
                        <!-- End Input -->
                        <!-- Input -->
                        <div class="col-sm-6 mb-2">
                           <!-- <div class="js-form-message"> -->
                              <label id="gradeLabel" class="form-label">
                                 Grade
                                 <span class="text-danger">*</span>
                              </label>
                              <div class="form-group">
                                 <select class="form-control" formControlName="grade">
                                    <option *ngFor="let grade of grades" [value]="grade.gradeId">{{grade.gradeName}}</option>
                                 </select>
                              </div>
                           <!-- </div> -->
                        </div>
                     </div>
                     <div class="row">
                        <!-- Input -->
                        <div class="col-sm-6 mb-2">
                           <!-- <div class="js-form-message"> -->
                              <label id="instituteLabel" class="form-label">
                                 Institute
                                 <span class="text-danger">*</span>
                              </label>
                              <div class="form-group">
                                 <input type="text" class="form-control" formControlName="institute">
                              </div>
                           <!-- </div> -->
                        </div>
                        <!-- End Input -->
                     </div>

                     <div class="row">
                        <!-- Input -->
                        <div class="col-sm-6 mb-2">
                           <!-- <div class="js-form-message"> -->
                              <label id="specializationLabel" class="form-label">
                                 Specialization
                                 <span class="text-danger">*</span>
                              </label>
                              <div class="form-group">
                                 <select class="form-control" formControlName="specialization" #specialis
                                 (change)='onSpecSelected(specialis.value)'>
                                    <option>Select</option>
                                    <option *ngFor="let spec of specializations" [value]="spec.specializationId">{{spec.specializationName}}</option>
                                 </select>
                              </div>
                           <!-- </div> -->
                        </div>
                        <!-- End Input -->
                        <!-- Input -->
                        <div class="col-sm-6 mb-2">
                           <!-- <div class="js-form-message"> -->
                              <label id="subLabel" class="form-label">
                                 Sub-specialization
                                 <span class="text-danger">*</span>
                              </label>
                              <div class="form-group">
                                 <select class="form-control" formControlName="subspecialization">
                                    <option *ngFor="let subSpe of subspecializations" [value]="subSpe.subSpecId">{{subSpe.subSpecName}}</option>
                                 </select>
                              </div>
                           <!-- </div> -->
                        </div>
                        <!-- End Input -->
                     </div>
                  </form>
               </div>
               <button type="button" class="btn btn-sm btn-outline-instagram btn-block" (click) = "createProfile()"> Sava & Next</button>
            </div>
            <!-- <div class="mb-3 text-right">
               <a class="font-weight-bold btn btn-primary rounded p-3" (click) = "createProfile()"> &nbsp;&nbsp;&nbsp;&nbsp;
                  Sava & Next &nbsp;&nbsp;&nbsp;&nbsp; </a>
            </div> -->
         </main>
         <aside class="col-md-4">
            <div class="mb-3 border rounded bg-white profile-box text-center w-10">
               <div class="box-title border-bottom p-3">
                  <h6 class="m-0">Upload Profile Picture</h6>
               </div>
               <div class="p-4 d-flex align-items-center">
                  <img src="./../../../assets/p10.png" class="img-fluid rounded-circle" alt="">
                  <div class="p-4">
                     <label data-toggle="tooltip" data-placement="top" data-original-title="Upload New Picture"
                        class="btn btn-info m-0" for="fileAttachmentBtn">
                        <i class="fa fa-picture-o" aria-hidden="true"></i>
                        <input id="fileAttachmentBtn" name="file-attachment" type="file" class="d-none">
                     </label>
                     <button data-toggle="tooltip" data-placement="top" data-original-title="Delete" type="submit"
                        class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
                  </div>
               </div>
            </div>
            <!-- Document Upload -->
            <div class="mb-3 border rounded bg-white profile-box text-center w-10">
               <div class="box-title border-bottom p-3">
                  <h6 class="m-0">Upload Document<span class="text-danger">*</span></h6>
                  <span class="text-danger">Please Upload document</span>
               </div>
               <div class="p-4 d-flex align-items-center">
                  <img src="./../../../assets/pic.png" class="img-fluid rounded-circle" alt="">
                  <div class="p-4">
                     <label data-toggle="tooltip" data-placement="top" class="btn btn-info m-0" for="fileAttachmentBtn">
                        <i class="fa fa-picture-o" aria-hidden="true"></i>
                        <input id="fileAttachmentBtn" name="file-attachment" type="file" class="d-none">
                     </label>
                     <button data-toggle="tooltip" data-placement="top" data-original-title="Delete" type="submit"
                        class="btn btn-danger" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                  </div>
               </div>
            </div>
         </aside>
      </div>
   </div>
</div>
