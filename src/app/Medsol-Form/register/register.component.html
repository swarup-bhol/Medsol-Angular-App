<div class="bg-white   py-4">
    <div class="container">
        <div class="row justify-content-center align-items-center d-flex vh-100">
            <div class="col-md-4 mx-auto">
                <div class="osahan-login">
                    <div class="text-center mb-4">
                        <a href=""><img src="" alt=""></a>
                        <h5 class="font-weight-bold mt-3">Join Medsol</h5>
                        <p class="text-muted">Share medical cases</p>
                    </div>
                    <form action="">
                        <div class="form-group">
                            <label class="mb-1">Full Name</label>
                            <div class="position-relative icon-form-control">
                                <i class="fa fa-user-o" aria-hidden="true" position-absolute></i>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1">Email</label>
                            <div class="position-relative icon-form-control">
                                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                <input type="email" class="form-control">
                             </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1">Mobile</label>
                            <div class="position-relative icon-form-control">
                                <i class="fa fa-mobile" aria-hidden="true"></i>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-1">Password (6 or more characters)</label>
                            <div class="position-relative icon-form-control">
                                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="mb-1">You agree to the Osahanin <a href="">User Agreement</a>, <a
                                    href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</label>
                        </div> -->
                        <button class="btn btn-primary btn-block text-uppercase" type="submit"> Agree &amp; Join
                        </button>
                        <div class="text-center mt-3 border-bottom pb-3">
                            <p class="small text-muted">Or login with</p>
                            <div class="row">
                                <div class="col-4">
                                    <button type="button" class="btn btn-sm btn-outline-instagram btn-block"><i
                                            class="fa fa-google" aria-hidden="true"></i> Google</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-sm btn-outline-linkedin btn-block"><i
                                            class="fa fa-linkedin-square" aria-hidden="true"></i>
                                        Linkedin</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-sm btn-outline-facebook btn-block"><i
                                            class="fa fa-facebook-square" aria-hidden="true"></i> Facebook</button>
                                </div>
                            </div>
                        </div>
                        <div class="py-3 d-flex align-item-center">
                            <a href [routerLink]="['/forgot-password']">Forgot password?</a>
                            <span class="ml-auto"> Already on Osahanin? <a class="font-weight-bold" [routerLink]="['/login']">Sign
                                    in</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
