<span style="float: right; cursor: pointer;" (click)="closeDialog()"><i class="fa fa-times"
        aria-hidden="true"></i></span>
<div class="rounded bg-white mb-3">

    <ul class="nav nav-justified border-bottom osahan-line-tab" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Post</a>
        </li>
    </ul>
    <div class="tab-content " id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="profile-tab">
            <div class="p-3 w-100">
                <textarea placeholder="Write your thoughts..." class="form-control border-0 p-0 shadow-none" rows="3"
                    [(ngModel)]="message"></textarea>
                <div *ngIf="imageURL && imageURL !== ''" style="margin-top: 2%; margin-left: 2%;"
                    class="row border-top p-3 d-flex align-items-center">
                    <div style="width: 100%;"><span class="badge badge-danger badge-counter"  style="float: right;" (click)="deleteImage()"><i
                                class="fa fa-times" aria-hidden="true"></i></span></div>
                    <div> <img [src]="imageURL" height="60%" width="100%"></div>

                </div>
                <div (click)="fileInput.click()"><i class="fa fa-picture-o" aria-hidden="true"></i>Image/Video</div>
                <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>

            </div>
        </div>

    </div>
    <div class="border-top p-3 d-flex align-items-center ">
        <div class="flex-shrink-1 post-button">
            <button type="button" class="btn btn-light btn-sm" style="float: right;"
                (click)="closeDialog()">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm" (click)="updatePost()"
                style="float: right;">Update</button>
        </div>
    </div>
</div>
